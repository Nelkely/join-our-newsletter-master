<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Join Our Newsletter</title>
  </head>
  <body>
    <div class="container">
      <img src="./resources/logo.svg" alt="Logo" class="logo" />
      <h1>Join Our Newsletter</h1>
      <p>
        Keep up with our latest collection, exclusive deals and special
        offers!
        We introduce a new collection every week, so stay tuned to snag the
        hottest items just for you.
      </p>
      <div class="form-container">
        <form action="" method="POST">
          <input
            type="email"
            id="email"
            name="email"
            required
            placeholder="Enter your email here"
          />
          <button type="submit">Subscribe now</button>
        </form>
        <p class="p1">
          Your email is 100% confidential and wont send you any spam.
        </p>
      </div>
    </div>
  </body>
</html>
