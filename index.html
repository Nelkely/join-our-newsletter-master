<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Join Our Newsletter</title>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="./resources/logo.svg" alt="logo" class="logo" />
      </div>
      <div class="text-info">
        <h1>Join our newsletter</h1>
        <p>
          Keep up with our latest collections, exclusive deals, and special
          offers! we introduce a new collection every week, so stay tuned to
          snag the hottest items just for you.
        </p>
      </div>
      <form action="" class="form">
        <input
          type="text"
          placeholder="Enter your email address"
          class="email-input"
          name="email"
          required
        />
        <button type="submit" class="subscribe-btn">Subscribe now</button>
        <p class="form-info">Your email is 100% confidential and won't send you any spam.</p>
      </form>
    </div>
  </body>
</html>
